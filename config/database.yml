default: &default
  adapter: mysql2
  encoding: utf8
  pool: 5
  timeout: 5000
  host: 127.0.0.1
  username: db_user
  password: db_user

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: db_spacedecentral_test

development:
  <<: *default
  database: db_spacedecentral_dev

staging:
  <<: *default
  database: db_spacedecentral_prod
  username: db_spacedecentral_user
  password: <%= ENV["LOCAL_SPACE_ACCESS"] %>

production:
  <<: *default
  database: spacedecentral
  username: spacedecentral
  password: <%= ENV["LOCAL_SPACE_ACCESS"] %>
  host: <%= ENV["LOCAL_SPACE_ACCESS_HOST"] %>
  port: 3306
